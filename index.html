<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        <div class="login-form" id="form">
            <h1>PlusOne Home</h1>
            <h1>Login</h1>
            <form action="homeHub.html">
                <input type="password" id="pin" name="pin" placeholder="****" pattern="(\d{4})" title="Enter 4-digit pin" required>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
